      id: '10160159961475500'
    message: "- Lets encrypt Doesn't support wild card domains, so they can't support
      *.mydomain.com \n- If you plan your site to redirect to a payment gateway, some
      payment gateways will request a more reputable issuer and won't accept letsencrypt"
