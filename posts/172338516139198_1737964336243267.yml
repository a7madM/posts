message: 'Good morning everyone, I was looking for an app creating platform which
  I''ll use to make an online store so it has to have the feature of e-payment. Some
  of the good platforms I have looked at include: IBuildApps, AppMachine, and BiznessApps.
  These options are great options but have a flaw of integrating Paypal or other payment
  gateways that are not supported in Egypt. I know that you can use Paypal in Egypt
  but if I do I am forced to use non-EGP currencies which are supported by Paypal
  which is not something I can accept. If anyone has a better solution for me or any
  idea, please do not hesitate to suggest. Thank you.'
