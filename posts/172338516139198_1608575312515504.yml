      اول حاجة ازاي بتقدم علي شغل الموضوع ده مش عليه اختلاف بتقدم زي اي حد بيقدم
      التواصل بيكون حسب الشركة بقي سكايب علي ماسنجر علي برامج خاصة للاجتماعات
      علي تيم فيور وحاجات حلوة كده.

      الشغل علي المشاريع بيبقي من خلال GIT - TFS وهكذا SVN وغيرها
      الشغل بيبقي تاسكات ضمن مشروع او اكتر

      الفلوس لاما تنبعت علي حسابك ف البانك
      لاما حواله علي اسمك ف البنك
      طريقة تحويل الفلوس مش معقدة يعني

      -============-
      الموضوع مش معقد ومديرك او التيم ليدر ف الشغل بيقعد معاك وبيفهمك علي كل كبيرة وصغيرة ف الشغل والموضوع مش فيه اي احراج
      انت لو في فيس بوك نفسه هيعاملوك كده
      بتاخد فترة تاخد علي ال dev tools الي عندهم والالية الشغل بتم ازاي
      وانت بتتعود علي الموضوع.

      بس ربنا يرزقك بمدير كويس او تيم ليدر كويس مش يتعبك
      ربنا يوفقك
