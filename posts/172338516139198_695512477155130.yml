      name: Hady Mahmoud
      id: '10213443570697789'
    message: |-
      RoR is not like Django, not remotely similar except for using the same design patterns in their project architectures. That and Django is one of the many full-stack web frameworks that got inspired by Ruby on Rails, not the other way around. Rails was the first in the game to go mainstream for its set of ideologies and well, because Ruby is great in many ways.

      Please don't learn a framework before you learn the language it's implemented in. And by learn, I don't mean knowing how to create classes and write methods. By learn, I mean when you see code snippets like these[0][1] you can grasp what they're talking about.

      [0] https://gist.github.com/l0gicpath/8733723
      [1] https://gist.github.com/l0gicpath/8745087

      The reason people crack down on PHP are highlighted in this rather lengthly post [2]

      [2] http://me.veekun.com/blog/2012/04/09/php-a-fractal-of-bad-design/

      Pick and focus on one side of the spectrum and diversify, diversify a lot on the side. Some of the things/languages that'll make a better developer out of you are:

      - FP
      - Lisp
      - Assembly
      - C
      - Computational theories and models
      - Language and Compiler design
      - Software as an engineering discipline

      The more you know about software beyond what you see in an editor and a spec sheet the more you become a better person.

      How to pick? There are a lot of great advices on this thread one is mentioned by Moutaz Shams
      From my 6+ years of building startups, I can easily tell you the dominating three at startups are PHP, Python and Ruby.

      Corporates would go for what our education system injects into aspiring developers, which is .NET and Java
      That's really the only reason why Corporate Egypt favours those two. It's hiring-cost efficient, training-cost efficient and their on-boarding cycle shortens.

      Look at any country's education system and see what technologies are highlighted, that's the corporate preference there. The startup ecosystem there will be the opposite of that.

      Moustafa Helmy Mossa there are a lot in the market... In 2007 I co-founded Mash, Ltd. With four brilliant Rubyist, and until I left they had and still are some of the most vocal advocates of Ruby.

      eSpace an Alexandrian firm with brilliant talents have been in the market for 10+ years, one of the strongest Ruby and Ruby on Rails advocates as well.

      Sarmady had a decent portfolio of Ruby on Rails projects, which eSpace was contracted for until Mash took it over.

      I CTOed Backpack, now known as AWStreams. Backpack's backend was running a Ruby stack. Gyrolabs, the guys behind Remotak are also running a Ruby stack.

      Tabshora, the company I founded late 2011 is still running a Ruby stack (now along side Erlang, which to my humble knowledge, we are pretty much in the wild west here with Erlang. I've yet to see someone doing Erlang on a professional level, let alone running an entire business's technical infrastructure on top of it..)

      There are countless other startups running Python, Ruby and PHP stacks.
    id: '695724827133895'
