    message: "Chart.js if you \n1- just need simple bar or pie charts\n2- charts not
      interactive (you will not filter or click on any chart)\n3- you have the data
      ready to plot and don't have to do any calculations, histograms, grouping, etc.
      just simple X and Y arrays of data.\n\nd3 if you:\n1- need other types of charts\n2-
      need to customize the look and feel of charts alot\n3- need to do calculations
      or filtering on the data \n4- need to do interactive charts (click on a bar
      to filter another bar or something like that)"
    id: '1199751583397881'
