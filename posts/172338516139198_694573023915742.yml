      الطريقة بتاع الأخ عماد بتستخدم في حالات مثلا لو كان من المتطلبات إن الـ tickets اللي حالتها urgent وماحدش من الموظفين فتحها في خلال ساعة لازم يتبعت لمدير المصلحة إيميل يقوله شوف الموظفين بتوعك نايمين واللا إيه، في الطلب ده حالة الـ urgent حالة خاصة محتاج تعرفها وانت بتكتب الكود علشان تكتب

      if ticket-status = urgent or = 13 { sendEmail

