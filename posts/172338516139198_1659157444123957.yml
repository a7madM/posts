    message: "First you need to know the up of the domain you are using, then you
      can you it in the filter \nIp.addr==xxx.yyy&&http\n\nNote that\nIp.addr is equivalent
      to ip.src||ip.dst so it wildly get you all traffic going to and back to this
      site\n\nOnce you find a packet to the session you are interested in, you could
      do right click and select “Follow Http Stream” this will open the full session
      in a new window"
